<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <h1>The Music Player</h1>
    <div id="audio-container">
        <audio controls></audio>
    </div>
    <form id="song-form">
      <input
        id="search-param"
        type="text"
        placeholder="Enter Band, Artist, or Song"
        required
      />
      <button id="search-song" type="submit">Search</button>
    </form>
    <section id="search-results">
      <ul id="song-list"></ul>
    </section>
  </body>
</html>
